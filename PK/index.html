<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="intro">

    </div>

    <div id="battle">

            <div id="oppFloat1">
            <h3 id="oppName"></h3>
            <p id="oppLevel"></p>
        </div>
            <progress id="oppBar" value="100" max="100"></progress>
            <p id="oppHealth"></p>

            </div>
        </div>
        <div id="bPlayer">
            <div>
                <img width="150px" height="150px" src="eevee.png" id="bImg">
            </div>

                <button id="b2" class="bButton" onclick="buttons(1)">pokemon</button>
                <button id="b3" class="bButton" onclick="buttons(2)">bag</button>
                <button id="b4" class="bButton" onclick="buttons(3)">run</button>

        <button onclick="tempRender()">render</button>
    </div>
