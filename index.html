<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonfrogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f9f9f9;
        }

        .title {
            margin-top: 50px;
        }

        .bar {
            margin: 20px 0;
        }

        .bar button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .bar button:hover {
            background-color: #000080;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .contact h3 {
            margin-top: 20px;
        }

        /* Additional Styling for Vibrant Colors */
        .bio {
            background-color: #20B2AA;
            padding: 20px;
            border-radius: 10px;
        }

        .projects {
            background-color: #20B2AA;
            padding: 20px;
            border-radius: 10px;
        }

        .contact {
            background-color: #20B2AA;
            padding: 20px;
            border-radius: 10px;
        }

        .section h1, .section p {
            color: white;
        }

        .section a {
            color: #FFC107;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Moonfrogs</h1>
        <p>Hello, I'm Katie. Welcome to my website.</p>
    </div>

    <div class="bar">
        <button onclick="showSection('bio')">Bio</button>
        <button onclick="showSection('projects')">Projects</button>
        <button onclick="showSection('contact')">Contact Me</button>
    </div>

    <div class="section bio active">
        <h1>Hey</h1>
        <p>I'm Moonfrogs</p>
    </div>
    
    <div class="section projects">
        <h1>Coding Projects</h1>
        <a href="https://moonfrogs.me/PK/index.html">pokemon</a>
        <a href="https://github.com/moon-frogs">GitHub</a>
        <a href="#">Others</a>
    </div>

    <div class="section contact">
        <h3>Email</h3>
        <p>030-kmctavish@sd43.bc.ca</p>
        <h3>Discord</h3>
        <p>moonfrogs</p>
    </div>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(s => s.classList.remove('active'));
            document.querySelector(`.${section}`).classList.add('active');
        }
    </script>
</body>
</html>
